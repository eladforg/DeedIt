<!-- welcome page -->

<div class="container">

    <div id="welcome-logo">
        <img src="app/images/DeeditV5.png" alt="">

    </div>

    <div id="welcome-titles">
        <h1>Good Deeds on the Go!</h1>
        <p>For Every ad you watch a donation will be made to a charity you care for</p>

    </div>

    <div class="row" id="signupin-btns">
        <div class="col">
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
                    Sign Up modal
                </button>
            </div>
        </div>
        <div class="col">
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
                    Sign In modal
                </button>
            </div>
        </div>
        

    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>

            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputName" placeholder="Your Full Name">
                    </div>

                    <div class="form-group"><span>Your age </span>               
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" id="age1" value="young">
                            <label class="form-check-label" for="age1">
                                <18
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" id="age2" value="adult">
                            <label class="form-check-label" for="age2">
                                18-50
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age" id="age3" value="senior">
                            <label class="form-check-label" for="age3">
                                >50
                            </label>
                        </div>
                    </div>

                    <div class="form-group"><span>Your gender </span>               
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="man">
                            <label class="form-check-label" for="exampleRadios1">
                                <i class="fas fa-male" style="color:turquoise"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="woman">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fas fa-female" style="color:hotpink"></i>
                            </label>
                        </div>
                      
                    </div>  
                    <div class="form-group">                        
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required placeholder="Enter your email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword1" required placeholder="Type a Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword2" required placeholder="Confirm Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to terms</label>
                    </div>

                    
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelLogin">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        
                        <div class="form-group">                        
                            <input type="email" class="form-control" id="accessEmail" ng-model="useremail" aria-describedby="emailHelp" placeholder="Enter your email">
                            
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="accessPassword1" ng-model="userpass" placeholder="Type your Password">
                        </div>
                                                                      
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="loadCompare()">Log In</button>
                </div>
            </div>
        </div>
    </div>

</div>
