<div class="bg-light mb-5">

<navbar></navbar>

<!-- Projects Page -->

<div class="container" id="projects-body">
    <h2 class="text-center display-4 m-3 text-warning font-size">Choose a Project</h2>
<div class="card-deck">
    <div id="projects-cards" class="row m-auto">

        <div class="col-md-6 col-lg-4 my-3" ng-repeat="projectItem in projectsArray">
            <div class="card app-box-shadow m-auto" style="width: 18rem;">
                <img class="card-img-top" style="max-height:190px" ng-src="{{projectItem.projectImage}}" alt="Card image cap">
                <div class="card-body my-0">
                    <h5 class="card-title my-1" style="color:rgb(21, 147, 156); font-size:1.5em">{{projectItem.projectName}}</h5>
                    <p class="card-text my-1">{{projectItem.projectSummary}}</p>
                    <a ng-href="#!/project-info/{{projectItem.projectID}}" class="card-link my-1 text-info">Read More...</a>
                </div>
                <ul class="list-group list-group-flush my-0 ">
                    <li class="list-group-item d-flex">Goal: <span class="col text-right">{{projectItem.projectGoal | currency:fractionSize:0}}</span></li>
                    <li class="list-group-item d-flex">Days to go: <span class="col text-right">{{projectItem.projectDaysLeft}} days</span></li>
                    <li class="list-group-item d-flex">Status:<span class="col text-right"></span></li>
                </ul>
                <div class="card-body my-0">
                    
                    <support-but></support-but>

                </div>
                </div>
        </div>
     
    </div>
</div>






</div>
</div>
