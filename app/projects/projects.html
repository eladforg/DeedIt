<!-- Projects Page -->
<div class="container" id="projects-body">
    <h2 class="text-center">Choose a Project:</h2>

    <div id="projects-cards" class="row">

        <div class="col-sm-4 " ng-repeat="projectItem in projectsArray">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" ng-src="{{projectItem.projectImage}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{projectItem.projectName}}</h5>
                    <p class="card-text">{{projectItem.projectSummary}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Goal: {{projectItem.projectGoal | currency}}</li>
                    <li class="list-group-item">Days to go: {{projectItem.projectDaysLeft}} days</li>
                    <li class="list-group-item">Status</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">More info</a>
                    <support-but></support-but>
                </div>
                </div>
        </div>
     
    </div>







</div>
